<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">All Categories</h1>
    <hr class="hr-2 bg-dark w-75">
    <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-2 text-center">#</th>
            <th class="col-md-3 text-center">Category Name:</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="category: ${categories}">
            <tr class="row mx-auto">
                <th class="col-md-2 text-center" th:text="${categoryStat.index+1}"></th>
                <td class="col-md-3 text-center" th:text="${category.name}"></td>
                <td class="col-md-5 text-center">
                    <button type="button"  data-toggle="modal"
                            data-target="#editModal">Edit</button>
                    <button type="button"  data-toggle="modal"
                            data-target="#deleteModal">Delete</button>
                </td>
            </tr>

            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete Category</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete category?</p>
                        </div>
                        <div class="modal-footer">

                            <form th:action="@{/categories/delete/{id}(id=${category.id})}" method="post">
                                <button type="button" class="btn btn-primary">Delete</button>
                            </form>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>

        </tbody>
    </table>
    <hr class="hr-2 bg-dark">
</main>

<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
